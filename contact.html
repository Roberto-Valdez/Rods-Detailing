<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Contact</title>
  </head>
  <body class="relative bg-neutral-900">
    <div class="absolute z-1">
      <video autoplay muted playsinline loop>
        <source src="./Graphics/pexels.mp4" type="video/mp4" />
      </video>
    </div>
    <div
      class="absolute top-10 left-1/2 transform -translate-x-1/2 -translate-y-1/2 mb-64 z-2"
    >
      <div class="navbar flex gap-8 text-white text-2xl z-2">
        <a href="/index.html">Home</a>
        <a href="/services.html">Services</a>
        <a href="/contact.html">Contact</a>
      </div>
    </div>
    <div
      class="absolute top-32 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-2"
    >
      <div
        class="absolute top-64 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col"
      >
        <p class="servicesHeadings text-center text-white text-2xl">
          317 E Matilda St
          <br />
          Dalton, GA
        </p>

        <div id="map" class="h-96 w-64"></div>

        <p class="servicesHeadings mt-4 text-center text-white text-2xl">
          Social Media
        </p>

        <div class="flex flex-col mt-4 gap-6 items-center">
          <a href="https://www.instagram.com/rods.detailing/">
            <img src="./Graphics/instaIcon.svg" class="h-12" />
          </a>
          <a href="https://www.snapchat.com/add/rod_fa5">
            <img src="./Graphics/snapIcon.svg" class="h-12" />
          </a>
        </div>

        <script>
          function initMap() {
            var options = {
              zoom: 16,
              center: { lat: 34.78212, lng: -84.962442 },
            };

            var map = new google.maps.Map(
              document.getElementById("map"),
              options
            );

            var marker = new google.maps.Marker({
              position: { lat: 34.78212, lng: -84.962442 },
              map: map,
            });
          }
        </script>
        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAenygGtKAHLq3CPB2xWj6gKCGUkcGEVFI&callback=initMap&v=weekly"
          async
        ></script>
      </div>
    </div>
  </body>
</html>
